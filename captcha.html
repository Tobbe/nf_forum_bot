<!DOCTYPE html>

<html>
    <head>
        <title>reCAPTCHA demo: Explicit render after an onload callback</title>
        <script type="text/javascript">
            var successCallback = function(token) {
                console.log('success callback');
                console.log('token', token);
            };

            var onloadCallback = function() {
                console.log('onload callback');
                let widgetId = grecaptcha.render('html_element', {
                    sitekey: '03196e24-ce02-40fc-aa86-4d6130e1c97a',
                    callback: 'successCallback',
                });

                console.log('widgetId', widgetId);
            };
        </script>
    </head>
    <body>
        <form action="?" method="POST">
            <div id="html_element"></div>
            <br />
            <input type="submit" value="Submit" />
        </form>
        <script
            src="https://hcaptcha/1/api.js?onload=onloadCallback&render=explicit&hl=en"
            async
            defer
        ></script>
    </body>
</html>
